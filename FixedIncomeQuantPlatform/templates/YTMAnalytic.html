        function init()
        {
            //加载标签栏
            $('.tab-group').tabify();

            //初始期限下拉框
            selectInit($("#durationSelect"),'bondytmduration');

            //绑定下拉框选择事件

                //弹出下拉框内容
                //alert($(this).children('option:selected').text());

            $( "#YTM_tab1" ).on("click", function() {

            });
        }

        function loadYTMData(bondType, duration, startTime, endTime){
            var url = '/FixedIncome/YTMAnalytic/loadData';
            $.ajax({
                type: 'POST',
                data:{
                    "bondType":bondType,
                    "duration":duration,
                    "startTime":startTime,
                    "endTime":endTime
                },
                dataType: 'json',
                url: url,
                success: loadData,
                error: errorInfo,
                //采用异步
                async: true
            });
        }

        var loadData = function(data) {
            var seriesData = [];
            var arrayData = [];
            //加载数据
            $.each(JSON.parse(data), function (i, item) {
                seriesData.push([
                    str2UTC(item.timestamp),
                    parseFloat(item.bondytm)
                ]);
                arrayData.push([
                    parseFloat(item.bondytm)
                ]);
            });
            /*******  创建图形  ******/
            console.log(seriesData)
            createCharts(seriesData)
            //$('body').mLoading("hide");

            /*******  加载数据分析数据  ******/
            //销毁变量，释放空间
            delete seriesData
            loadAnalysisData(arrayData)
            //console.log(data);
        };

        function createCharts(data) {
            //关闭UTC时间
            Highcharts.setOptions({
                global:{useUTC: false},
                //去除左上角的字体
                lang: {
                    rangeSelectorZoom: null
                }
            });
            // Create the chart
            Highcharts.stockChart('YTM_tab1_container', {
                title: {
                    //设置标题为空
                    text: null
                },
                tooltip: {
                    xDateFormat: '%Y-%m-%d',
                    shared: true,
                },
                plotOptions: {
                    series: {
                        pointStart: Date.UTC(2012, 0, 1),
                        pointInterval: 24 * 3600 * 1000
                    }
                },
                xAxis: {
                    type: 'datetime',
                    labels: {
                        rotation: -45,
                        style: {
                            fontSize: '8px',
                            fontFamily: 'Verdana, sans-serif'
                        }
                    }
                },
                yAxis: {
                    title: {
                        text: '到期收益率'
                    }
                },
                series: [{
                    name: 'YTM',
                    data: data,
                    id: 'dataseries'
                // the event marker flags
                }, {
                    type: 'flags',
                    data: [{}],
                    onSeries: 'dataseries',
                    shape: 'circlepin',
                    width: 16
                }],
                rangeSelector: {
                    buttonTheme: {
                        display: 'none' // 不显示按钮
                    },
                    selected: 0,
                    inputEnabled: true // 不显示日期输入框
                },
                //添加切换久期的按钮
                exporting: {
                    buttons: {
                        contextButton: {
                            enabled:false,
                            menuItems: [{
                                text: 'Download PDF',
                                onclick: function () {
                                    this.exportChart({
                                        type: 'application/pdf'
                                    });
                                }
                            }, {
                                text: 'Print',
                                onclick: function () {
                                    alert('Launch Print Table function')
                                },
                                separator: false
                            }]
                        }
                    }
                }
            });
        }

        /***** 数据分析函数 *****/
        function loadAnalysisData(arrayData) {

            $.ajax({
                type: 'POST',

                    "arrayData[]":arrayData
                },
                dataType: 'json',

            console.log(msg);

            //$('body').mLoading("hide");
        };

        function str2UTC(str) {
            date = new Date(Date.parse(str.replace(/-/g, "/")))
            //组成UTC
            var y =  date.getUTCFullYear();
            var m = date.getUTCMonth() ;
            var d = date.getUTCDate();
            var h= date.getUTCHours();
            var M = date.getUTCMinutes();
            var s = date.getUTCSeconds();
            //这里只选年月日，如有需要可以多选
            var utc = Date.UTC(y,m,d);
            return utc
        }

        //obj为标签栏id(格式$("#se"))，codetype为sys_code中code类型的名称
        function selectInit(obj,codeType) {
             //初始下拉框
            var url = '/publicMethod/getSYSCode';
            $.ajax({
                type: 'POST',
                data:{
                    "codeType":codeType,
                },
                dataType: 'json',
                url: url,
                success: function (data) {
                    data = JSON.parse(data);
                    //根据data返回值初始化下拉框
                    for(var i=0;i<data.length;i++){
                        var opt=$("<option>");
                        opt.val(data[i].val);
                        opt.text(data[i].text);
                        obj.append(opt);
                    }
                },
                error: errorInfo,
                //采用异步
                async: false
            });
        }
